name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger pipeline on push to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ CHECKOUT REPO
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ BUILD & PUSH DOCKER IMAGE
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-cicd-app:latest

      # 3Ô∏è‚É£ DEPLOY TO EC2 VIA SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üöÄ Deployment started on EC2 instance..."

            # Set image tag
            IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/devops-cicd-app:latest"

            # Log in to Docker (required for private repos)
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            # Pull latest image
            docker pull $IMAGE_TAG

            # Stop & remove old container
            docker stop web-app-container || true
            docker rm web-app-container || true

            # Run updated container
            docker run -d \
              --name web-app-container \
              -p 80:80 \
              $IMAGE_TAG

            echo "‚úÖ Deployment successful. Access app at http://${{ secrets.EC2_PUBLIC_IP }}"

      # 4Ô∏è‚É£ FINAL VERIFICATION
      - name: Final Verification
        run: |
          echo "üéâ Pipeline complete!"
          echo "Check app: http://${{ secrets.EC2_PUBLIC_IP }}"

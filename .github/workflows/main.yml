name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. BUILD & PUSH STAGE (Docker)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-cicd-app:latest

      # 2. DEPLOY STAGE (SSH)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Deployment started on EC2 instance..."
            
            # Pull the latest image
            IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/devops-cicd-app:latest"
            sudo docker pull $IMAGE_TAG
            
            # Stop and remove the old container
            sudo docker stop web-app-container || true
            sudo docker rm web-app-container || true
            
            # Run the new container
            sudo docker run -d \
              --name web-app-container \
              -p 80:80 \
              $IMAGE_TAG
            
            echo "Deployment successful. Check public IP."